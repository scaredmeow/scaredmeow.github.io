<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .emoji {
            font-size: 5em;
        }
        .cat {
            width: 100px;
            margin: 10px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸš§</div>
        <h1>We're Under Construction</h1>
        <p>Something pawsome is coming soon. Stay tuned!</p>
        <div>
            <img class="cat" src="https://cataas.com/cat?width=100&height=100" alt="Cute Cat">
            <img class="cat" src="https://cataas.com/cat/cute?width=100&height=100" alt="Adorable Cat">
            <img class="cat" src="https://cataas.com/cat/funny?width=100&height=100" alt="Lovely Cat">
        </div>
    </div>
</body>
</html>
